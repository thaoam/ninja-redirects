<!doctype html>
<html lang="en">
<head>
<title>redirect system from ninja</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<style type="text/css">

*{
    margin:0;
    padding: 0;
    white-space: -moz-pre-wrap; /* Mozilla */
white-space: -hp-pre-wrap; /* HP printers */
white-space: -o-pre-wrap; /* Opera 7 */
white-space: -pre-wrap; /* Opera 4-6 */
white-space: pre-wrap; /* CSS 2.1 */
white-space: pre-line; /* CSS 3 (and 2.1 as well, actually) */
word-wrap: break-word; /* IE */
word-break: break-all;
}

p {
   visibility: hidden;
   display:none;
}



  :root {
    --space: 1rem;
  }
  
  body {
    width: 90%;
    max-width: 48rem;
    margin: calc(2 * var(--space)) auto;

    background: #f9fafb;
    color: #444;

    font-family: system-ui, -apple-system, "segoe ui", "roboto", "ubuntu", "cantarell", "noto sans", sans-serif, "apple color emoji", "segoe ui emoji", "segoe ui symbol", "noto color emoji";
    font-size: 16px;
    line-height: 1.6;
  }

  h1 {
    padding: 0 var(--space);
    font-weight: 500;
    font-size: x-large;
  }

  main {
    margin: var(--space) 0;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    border:  1px solid #ccc;
  }

  td,
  th {
    border: 1px solid #E5E7EB;
    text-align: left;
    padding: .5rem;
  }

  th {
    background: #F6F8FA;
  }

  tr:nth-child(even) {
    background: #F6F8FA;
  }

  table caption {
    font-weight: bold;
    margin-bottom: .5rem;
  }

  a, a:visited {
    text-decoration: none;
    color: #3b82f6;
  }

  a:hover, a:active {
    color: #1d4ed8;
  }
  
  
@media 
only screen and (max-width: 760px),
(min-device-width: 768px) and (max-device-width: 1024px)  {

	/* Force table to not be like tables anymore */
	table, thead, tbody, th, td, tr { 
		display: block; 
	}
	
	/* Hide table headers (but not display: none;, for accessibility) */
	thead tr { 
		position: absolute;
		top: -9999px;
		left: -9999px;
	}
	
	tr { border: 1px solid #ccc; }
	
	td { 
		/* Behave  like a "row" */
		border: none;
		border-bottom: 1px solid #eee; 
		position: relative;
		padding-left: 50%; 
	}
	
	td:before { 
		/* Now like a table header */
		position: absolute;
		/* Top/left values mimic padding */
		top: 6px;
		left: 6px;
		width: 45%; 
		padding-right: 10px; 
		white-space: nowrap;
	}
	
	/*
	Label the data
	*/
	td:nth-of-type(1):before { content: "Blackcat"; }
	td:nth-of-type(2):before { content: "Target"; }
}

</style>

</head>
<body>

<h1>redirect.ninja.tk from <a href="https://ninja.tk/">ninja</a> v4.0.0</h1>

<main>
  {{ content }}
  {%- assign redirects = site.domains | where_exp: "item", "item.redirect_to != nil" -%}
  <table>
    {% for page in redirects %}
    <tr>
      <td>
      <!-- The blackcat -->
      <p id="{{ page.title }}">{{ site.url }}{{ page.url | relative_url }}</p>
      <button onclick="copyToClipboard('#{{ page.title }}')">Copy {{ page.title }}</button>

</td>
      <td><a href="{{ page.redirect_to }}" target="_onm">{{ page.redirect_to }}</a></td>
    </tr>
    {% endfor %}
  </table>
</main>

<script>
function copyToClipboard(element) {
  var $temp = $("<input>");
  $("body").append($temp);
  $temp.val($(element).text()).select();
  document.execCommand("copy");
  $temp.remove();
}
</script>
</body>
</html>
